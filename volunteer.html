<body>
            <main>

				<div class="container">
					<h1>Volunteer Sign-Up</h1>
				<fieldset>
					<form action="/submit" method="POST">

						<label for="name">Full Name</label>
						<input type="text" id="name" name="name" placeholder="Your name" required>

						<label for="email">Email</label>
						<input type="email" id="email" name="email" placeholder="Your email" required>

						<label for="phone">Phone Number</label>
						<input type="tel" id="phone" name="phone" placeholder="Your phone number">
						
						<label for="Role">Role</label>
						<select id="availability" name="availability" required>
							<option value="">Select...</option>
							<option value="Dog walker">Dog walker</option>
							<option value="Cat socializer">Cat socializer</option>
							<option value="Cleaning">Cleanig</option>
							<option value="Feeding">Feeding</option>
						</select>

						<label for="availability">Availability</label>
						<label for="availability"><input type="checkbox" name="availability" id="Availability" value="Monday">Monday</>
						<label for="availability"><input type="checkbox" name="availability" id="Availability" value="Tuesday">Tuesday</>
						<label for="availability"><input type="checkbox" name="availability" id="Availability" value="Wednesday">Wednesday</>
						<label for="availability"><input type="checkbox" name="availability" id="Availability" value="Thursday">Thursday</>
						<label for="availability"><input type="checkbox" name="availability" id="Availability" value="Friday">Friday</>
						<label for="availability"><input type="checkbox" name="availability" id="Availability" value="Saturday">Saturday</>
						<label for="availability"><input type="checkbox" name="availability" id="Availability" value="Sunday">Sunday</>
					
					<button type="submit">Sign Up</button>
					
					</div>


					</form>
					
				</fieldset>
							<img src="images/voluteer.jpg" alt="picture of volunteers" width="25%" class="center">
